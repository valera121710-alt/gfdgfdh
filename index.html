<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .my-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 15px 15px;
        }
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 25px;
            outline: none;
        }
        #sendButton {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
        }
        .time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>üì± –ú–æ–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h2>
        </div>
        
        <div class="messages" id="messagesContainer">
            <div class="message bot-message">
                –ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä ‚úÖ
                <div class="time" id="time1"></div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">üì§</button>
        </div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('time1').textContent = new Date().toLocaleTimeString();
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, 'my-message');
            input.value = '';
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞
            setTimeout(() => {
                const responses = [
                    '–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?',
                    '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!',
                    '–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!',
                    '–Ø –≤—Å–µ–≥–æ –ª–∏—à—å –¥–µ–º–æ-–º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä üòä',
                    '–û—Ç–ª–∏—á–Ω—ã–π –≤—ã–±–æ—Ä —Å–ª–æ–≤!',
                    '–ü–æ–Ω—è–ª –≤–∞—Å!',
                    '–ß—Ç–æ –µ—â–µ —Ö–æ—Ç–∏—Ç–µ –æ–±—Å—É–¥–∏—Ç—å?'
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'bot-message');
            }, 1000);
        }
        
        function addMessage(text, className) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `${text}<div class="time">${time}</div>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
